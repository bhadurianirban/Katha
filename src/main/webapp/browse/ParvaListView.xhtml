<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{parvaListNavigate.loadAllParvaList()}"/>
        </f:metadata>
        
        <div class="p-grid p-justify-center">
            <div class="ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-12">

                    <h:form id="form">
                        <p:dataGrid var="parva" value="#{parvaListNavigate.parvaDTOList}" columns="3" layout="grid">

                            <p:commandLink action="#{parvaListNavigate.adhyayView()}" title="অন্তর্গত অধ্যায় সমূহ" styleClass="cmdLink">
                                <h:outputText value="#{parva.getParvaName()}" class="linkColor" />
                                <f:setPropertyActionListener value="#{parva}" target="#{parvaListNavigate.selectedParva}" />
                            </p:commandLink>
                        </p:dataGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
