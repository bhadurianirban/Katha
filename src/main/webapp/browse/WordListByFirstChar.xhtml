<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="firstChar" value="#{wordListByFirstChar.firstChar}"></f:viewParam>
            <f:viewAction action="#{wordListByFirstChar.loadAllShlokaList()}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="form">  
                    <p:dataTable var="word" value="#{wordListByFirstChar.wordDTOList}" reflow="true" paginator="true" rows="40" 
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink}
                                 {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                 rowsPerPageTemplate="40,80,100" lazy="true">
                        <p:column width="15%">
                            <h:outputText value="#{word.getWordText()}" />
                        </p:column>

                        <p:column width="15%" headerText="পর্ব">
                            <h:outputText value="#{word.getParvaName()}" />
                        </p:column>

                        <p:column width="5%" headerText="অধ্যায়">
                            <h:outputText value="#{word.getAdhyayId()}" />
                        </p:column>

                        <p:column width="15%" headerText="উবাচঃ">
                            <h:outputText value="#{word.getUbachaName()}" />
                            <h:outputText value=" " />
                            <h:outputText value="#{word.getUbachaBachan()}" />
                        </p:column>
                        
                        <p:column width="30%" headerText="শ্লোক"> 
                            <h:outputText value="#{word.getShlokaText()}" />
                        </p:column>

                        <p:column width="10%" headerText="সংখ্যা">
                            <h:outputText value="#{word.getShlokaNum()}" />
                            <h:outputText value="," />
                            <h:outputText value="#{word.getShlokaLine()}" />
                        </p:column>

                        <p:column>
                            <div class="btnBox">
                                <p:commandButton icon="fa fa-eye" class="showBtn" action="#{wordListByFirstChar.moveToFullShlokView()}" title="অনুবাদ এবং টীকা সমূহ">
                                    <f:setPropertyActionListener value="#{word}" target="#{wordListByFirstChar.selectedWord}" />
                                </p:commandButton>
                            </div>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
