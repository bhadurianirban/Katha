<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/browse-template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{wordFirstChar.loadWordFirstCharList()}"/>
        </f:metadata>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <h:form id="form">
                    <p:dataGrid var="wordfirstchar" value="#{wordFirstChar.wordFirstCharList}" columns="4" layout="grid">

                        <p:commandLink action="#{wordFirstChar.goToWordListByFirstChar()}" title="অন্তর্গত শব্দ সমূহ" styleClass="cmdLink" >
                            <h:outputText value="#{wordfirstchar.wordFirstChar}" class="linkColor" />
                            <f:setPropertyActionListener value="#{wordfirstchar}" target="#{wordFirstChar.selectedWordFirstChar}" />
                        </p:commandLink>
                    </p:dataGrid>
                </h:form>
            </div>
        </div>
    </ui:define>

</ui:composition>
