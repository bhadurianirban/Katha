<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{tikaList.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{tikaList.adhyayId}"></f:viewParam>
            <f:viewParam name="shlokaNum" value="#{tikaList.shlokaNum}"></f:viewParam>
            <f:viewAction action="#{tikaList.loadTikaList()}"/>
        </f:metadata>

        <h:form id="form">
            <p:growl id="messages" showDetail="true" />
            <p:toolbar>
                <p:toolbarGroup>
                    <p:button value="পূর্ববর্তী পাতা" outcome="AddEditAnubad" title="পূর্ববর্তী পাতা" styleClass="ui-button-success"/>
                    <p:button value="New" icon="pi pi-plus" outcome="AddTika"/>
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable var="tika" value="#{tikaList.tikaDTOList}"
                         reflow="true" >
                
                <p:column headerText="Id">
                    <h:outputText value="#{tika.refTextId}"/>
                </p:column>
                <p:column headerText="Tika Text">
                    <h:outputText value="#{tika.refText}"/>
                </p:column>
                <p:column headerText="Edit">
                    <p:commandButton icon="pi pi-pencil" styleClass="edit-button rounded-button ui-button-success"  action="#{tikaList.editTika()}">
                        <f:setPropertyActionListener value="#{tika}" target="#{tikaList.selectedTika}" />
                    </p:commandButton>
                    <p:commandButton icon="pi pi-trash" styleClass="ui-button-warning rounded-button" action="#{tikaList.deleteTika()}">
                        <f:setPropertyActionListener value="#{tika}" target="#{tikaList.selectedTika}" />
                    </p:commandButton> 
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
