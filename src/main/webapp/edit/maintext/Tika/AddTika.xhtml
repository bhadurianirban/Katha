<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{addTika.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{addTika.adhyayId}"></f:viewParam>
            <f:viewParam name="shlokaNum" value="#{addTika.shlokaNum}"></f:viewParam>
            <f:viewAction action="#{addTika.loadAddTika()}"></f:viewAction>
        </f:metadata>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <p:panelGrid   columns="2" layout="grid" >

                <h:outputLabel value="Reference No:" />
                <p:inputNumber value="#{addTika.refTextId}" required="true" padControl="false" minValue="1" />

                <h:outputText value="Reference Text:" />
                <p:inputTextarea rows="7" cols="100" value="#{addTika.refText}" required="true" />

            </p:panelGrid>

            <div class="card">
                <p:commandButton value="Save" action="#{addTika.add()}" update="@form"></p:commandButton>
                <p:button value="Back" outcome="TikaList"></p:button>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
