<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../../WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="parvaId" value="#{editShlok.parvaId}"></f:viewParam>
            <f:viewParam name="adhyayId" value="#{editShlok.adhyayId}"></f:viewParam>
            <f:viewParam name="shlokaNum" value="#{editShlok.shlokaNum}"></f:viewParam>
            <f:viewParam name="shlokaLine" value="#{editShlok.shlokaLine}"></f:viewParam>
            <f:viewAction action="#{editShlok.fillValues()}" />
        </f:metadata>

        <h:form enctype="multipart/form-data">
            <br />
            <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            <p:panelGrid style="margin-bottom:10px; font-size: 1.5rem; width: 50rem;"  columns="2" layout="grid" >

                <h:outputLabel value="Parva Id:" />
                <p:inputText value="#{editShlok.parvaId}" disabled="true" required="true" />

                <h:outputLabel value="Adhyay Id:" />
                <p:inputText value="#{editShlok.adhyayId}" disabled="true" required="true" />

                <h:outputLabel value="Shloka Number:" />
                <p:inputText value="#{editShlok.shlokaNum}" required="true" />

                <h:outputLabel value="Shloka Line:" />
                <p:inputText value="#{editShlok.shlokaLine}" required="true" />
                
                <h:outputText value="Shloka Text:" />
                <p:inputText value="#{editShlok.shlokaText}" required="true" />

                <h:outputText value="Shloka ending tag:" />
                <p:selectOneButton value="#{editShlok.endChar}">
                    <f:selectItem itemLabel="|" itemValue="|" />
                    <f:selectItem itemLabel="||" itemValue="||" />
                </p:selectOneButton>

                <p:outputLabel for="selectoneubacha" value="Select Ubacha:" />
                <p:selectOneMenu id="selectoneubacha" value="#{editShlok.selectedUbachaId}" required="true">
                    <f:selectItems value="#{editShlok.ubachaListMap}" />
                </p:selectOneMenu>
            </p:panelGrid>

            <div class="card">
                <p:commandButton value="Update" action="#{editShlok.updateShloka()}" update="@form"></p:commandButton>
                <p:button value="Back" outcome="ShlokList" > </p:button>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
